stages:
  - build
  - deploy

variables:
  REGISTRY_URL: "192.168.21.10:5005"
  IMAGE_NAME: "root/dashboard-bsp"
  TAG: $CI_COMMIT_SHORT_SHA

build_and_push:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
  - echo "Logging in to $REGISTRY_URL..."
  # Menggunakan printf lebih aman untuk menangani token panjang
  - printf '%s' "$REGISTRY_PASSWORD" | docker login "$REGISTRY_URL" -u "$REGISTRY_USER" --password-stdin
  - docker build -t $REGISTRY_URL/$IMAGE_NAME:$TAG .
  - docker push $REGISTRY_URL/$IMAGE_NAME:$TAG

    # Proses Build
    - docker build -t $REGISTRY_URL/$IMAGE_NAME:$TAG .
    - docker tag $REGISTRY_URL/$IMAGE_NAME:$TAG $REGISTRY_URL/$IMAGE_NAME:latest
    
    # Proses Push
    - docker push $REGISTRY_URL/$IMAGE_NAME:$TAG
    - docker push $REGISTRY_URL/$IMAGE_NAME:latest

deploy_to_k3s:
  stage: deploy
  image: bitnami/kubectl:latest
  script:
    # KUBECONFIG sudah ada di gambar sebagai tipe 'File', ini sudah benar.
    - kubectl config use-context default
    - kubectl set image deployment/dashboard-bsp dashboard-bsp=$REGISTRY_URL/$IMAGE_NAME:$TAG
  only:
    - main